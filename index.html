<!DOCTYPE html>

	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
			background-color: #f2f2f2;
		}

		h1 {
			text-align: center;
			padding: 20px;
			background-color: #6beaf4;
			color: white;
			margin: 0;
		}

		form {
			width: 80%;
			margin: 0 auto;
			background-color: white;
			padding: 20px;
			box-shadow: 0 0 10px rgba(0,0,0,0.2);
		}

		label {
			display: block;
			margin-bottom: 5px;
			font-weight: bold;
		}

		input[type=text], input[type=email], input[type=tel], textarea {
			width: 100%;
			padding: 10px;
			border-radius: 5px;
			border: 1px solid #ccc;
			margin-bottom: 10px;
			box-sizing: border-box;
			font-size: 16px;
		}

		input[type=submit] {
			background-color: #26d034;
			color: white;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 16px;
			cursor: pointer;
		}

		input[type=submit]:hover {
			background-color: #555;
		}

		input[type=submit]:focus {
			outline: none;
		}

		.error {
			color: red;
			font-weight: bold;
			margin-bottom: 10px;
		}
	</style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
	<script>
		function validateForm() {
			var name = document.forms["myForm"]["name"].value;
			var email = document.forms["myForm"]["email"].value;
			var phone = document.forms["myForm"]["phone"].value;

			if (name == "" || email == "" || phone == "") {
				document.getElementById("error").innerHTML = "All fields must be filled out";
				return false;
			}

			if (!validateEmail(email)) {
				document.getElementById("error").innerHTML = "Invalid email format";
				return false;
			}

			if (!validatePhone(phone)) {
				document.getElementById("error").innerHTML = "Invalid phone number format";
				return false;
			}
		}

		function validateEmail(email) {
			var re = /\S+@\S+\.\S+/;
			return re.test(email);
		}

		function validatePhone(phone) {
			var re = /^\d{10}$/;
			return re.test(phone);
		}
	</script>
